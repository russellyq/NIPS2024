    - 230413074
    - 101130274
    - 476491114
    - 9833174
    - 129609852
    - 4506626
    - 1168181

  train_data_loader:
    # data_path: "/media/yanqiao/Seagate Hub/semantic-kitti/dataset/sequences/"
    data_path: "/home/yanqiao/Documents/semantic-kitti/dataset/sequences/"
    batch_size: 2
    shuffle: True
    num_workers: 8
    rotate_aug: False
    flip_aug: False
    scale_aug: False
    transform_aug: False
    dropout_aug: False

  val_data_loader:
    # data_path: "/media/yanqiao/Seagate Hub/semantic-kitti/dataset/sequences/"
    data_path: "/home/yanqiao/Documents/semantic-kitti/dataset/sequences/"
    shuffle: False
    num_workers: 8

    # normal test
    batch_size: 16
    rotate_aug: False
    flip_aug: False
    scale_aug: False
    transform_aug: False
    dropout_aug: False


###################
## Train params
train_params:
  max_num_epochs: 50
  learning_rate: 1.5e-4
  optimizer: Adam  # [SGD, Adam]
  lr_scheduler: CosineAnnealingWarmRestarts  # [StepLR, ReduceLROnPlateau, CosineAnnealingLR, CosineAnnealingWarmRestarts]
  momentum: 0.9
  nesterov: True
  weight_decay: 0.05

  lambda_seg2d: 1
  lambda_xm: 0.05
