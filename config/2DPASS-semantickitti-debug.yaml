# Config format schema number
format_version: 1

###################
## Model options
model_params:
  model_architecture: "range2img"

  input_dims: 4
  spatial_shape:
    - 1000
    - 1000
    - 60
  scale_list:
    - 2
    - 4
    - 8
    - 16

  hiden_size: 64
  num_classes: 20
  backbone_2d: resnet34
  pretrained2d: False

###################
## Dataset options
dataset_params:
  training_size: 19132
  dataset_type: "point_image_dataset_range_mae_kitti"
  pc_dataset_type: "SemanticKITTI"
  collate_type: "collate_fn_default"
  ignore_label: 0
  label_mapping: "./config/label_mapping/semantic-kitti.yaml"

  # 2D augmentation
  bottom_crop:
    - 1024
    - 256
  laser_range:
    - 406
    - 630

  color_jitter:
    - 0
    - 0
    - 0
  flip2d: 0
  image_normalizer:
    - [0.485, 0.456, 0.406]
    - [0.229, 0.224, 0.225]
  max_volume_space:
    - 50
    - 50
    - 2
  min_volume_space:
    - -50
    - -50
    - -4
  seg_labelweights:
    - 0
    - 55437630
